<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Beautiful Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      main {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Beautiful Site!</h1>
    </header>

    <main>
      <h2>About This Site</h2>
      <p>
        This is a simple static website with a bit of JavaScript to enhance
        interactivity. Click the button below to see a message!
      </p>
      <button id="myButton">Click Me!</button>
    </main>

    <script>
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          alert("Hello! Thanks for clicking the button!");
        });
    </script>
  </body>
</html>
